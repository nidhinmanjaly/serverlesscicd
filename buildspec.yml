version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
    - npm install
    - npm --version
  pre_build:
    commands:
    - mkdir -p test
    - npm install --silent --no-progress
    - npm install --save-dev jest
    - npm install jest-junit 
  build:
    commands:
    - npm run-script lint
    - npm test
    - npm test --coverage 



  
          
reports:
  jest_report:
    files:
       - '**/*'
    file-format: JUNITXML
    base-directory: test
