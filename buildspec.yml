version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
    - npm install --save-dev jest
    - npm install jest-junit 
  pre_build:
    commands:
    - mkdir -p test
   
 
  build:
    commands:
    - npm test
    - npm test -- --coverage 
    
reports:
  node-reports:
    files:
      -  test/*
    file-format: 'JUNITXML'
             
    
reports:
  codecoverage:
    files:
      - coverage/*
    file-format: 'CLOVERXML'
  
